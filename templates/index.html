<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Stock Market Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìà Stock Market Prediction</h1>
            <p class="subtitle">AI-powered Buy/Sell recommendations with technical indicators</p>
        </header>

        <div class="search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="tickerInput" 
                    placeholder="Enter stock ticker (e.g., AAPL, TCS.NS, TSLA)"
                    autocomplete="off"
                >
                <button id="predictBtn" onclick="getPrediction()">Get Prediction</button>
            </div>
            <p class="hint">Try: AAPL, MSFT, RELIANCE.NS, TCS.NS, TSLA</p>
        </div>

        <!-- Loader -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching live stock data...</p>
        </div>

        <!-- Error -->
        <div id="errorMessage" class="error-message" style="display: none; color: red; text-align: center;"></div>

        <!-- Results -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <div class="stock-header">
                <h2 id="stockTicker"></h2>
            </div>

            <div class="cards-grid">
                <div class="card"><div class="card-label">Current Price</div><div class="card-value" id="currentPrice"></div></div>
                <div class="card"><div class="card-label">Predicted Next Day</div><div class="card-value" id="predictedPrice"></div></div>
                <div class="card"><div class="card-label">SMA (10)</div><div class="card-value" id="sma10"></div></div>
                <div class="card"><div class="card-label">SMA (50)</div><div class="card-value" id="sma50"></div></div>
                <div class="card"><div class="card-label">RSI (14)</div><div class="card-value" id="rsi14"></div></div>
                <div class="card recommendation-card">
                    <div class="card-label">Recommendation</div>
                    <div class="card-value recommendation" id="recommendation"></div>
                </div>
            </div>

            <div class="chart-section">
                <h3>Last 6 Months Closing Prices</h3>
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        async function getPrediction() {
            const ticker = document.getElementById("tickerInput").value.trim();
            const loading = document.getElementById("loadingSpinner");
            const result = document.getElementById("resultsSection");
            const error = document.getElementById("errorMessage");

            if (!ticker) {
                error.textContent = "‚ö†Ô∏è Please enter a stock symbol!";
                error.style.display = "block";
                return;
            }

            error.style.display = "none";
            result.style.display = "none";
            loading.style.display = "block";

            try {
                const response = await fetch(`/api/quote?ticker=${encodeURIComponent(ticker)}`);
                const data = await response.json();

                loading.style.display = "none";

                if (!response.ok || data.error) {
                    error.textContent = data.error || "‚ö†Ô∏è Unable to fetch data.";
                    error.style.display = "block";
                    return;
                }

                document.getElementById("stockTicker").textContent = data.ticker;
                document.getElementById("currentPrice").textContent = `$${data.current_price}`;
                document.getElementById("predictedPrice").textContent = `$${data.predicted_price}`;
                document.getElementById("sma10").textContent = data.sma10;
                document.getElementById("sma50").textContent = data.sma50;
                document.getElementById("rsi14").textContent = data.rsi14;
                document.getElementById("recommendation").textContent = data.recommendation;

                result.style.display = "block";

                // Chart update
                const ctx = document.getElementById("priceChart").getContext("2d");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.chart.labels,
                        datasets: [{
                            label: "Closing Price",
                            data: data.chart.values,
                            borderWidth: 2,
                            borderColor: "rgb(54, 162, 235)",
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } }
                    }
                });
            } catch (err) {
                console.error(err);
                loading.style.display = "none";
                error.textContent = "‚ö†Ô∏è Network error. Please try again.";
                error.style.display = "block";
            }
        }
    </script>
</body>
</html>
